<!DOCTYPE html>
<html>
<head>
<title>jQuery-harjoituksia</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/harj_jquery.css">
<script src="js/jquery/jquery-3.4.1.js"></script>
</head>
<body>
<h2>jQuery-harjoituksia</h2>
<div id="myDiv">
	<button id="myBtn">Paina nappia!</button>
	<button id="btnHide">Piilota teksti</button>
	<button id="btnShow">Näytä teksti</button>
	<button id="btnBoth">Näytä/Piilota</button>
	<p id="myText">Testi</p><br><br>
	<button id="btnAddImg">Lisää kuva</button>
	<button id="btnRmvImg">Poista kuva</button><br><br>
	<img id="myImg" src="" height="100px" width="100px">
</div>
<div id="myDiv2">
	<ul id="parkingList">
		<h2>Pysäköintihinnat:</h2>
		<li>1 tunti</li>
		<li>3 tuntia</li>
		<li>10 tuntia</li>
		<li>1 vuorokausi</li>
		<li>1 viikko</li>
	</ul>
</div>
</body>
<script type="text/javascript" src="js/harj_jquery.js"></script>
</html>
